<div id="aragonHeader">
    <div id="cabeceraRelacionados">
        <ul>
            <li class="clear visible-xs tamCero"></li>
            <li><a href="http://transparencia.aragon.es/" title="Transparencia" target="_blank">TRANSPARENCIA</a></li>
            <li><a href="http://aragonparticipa.aragon.es" title="Participaci&oacute;n ciudadana" target="_blank">PARTICIPACI&Oacute;N CIUDADANA</a></li>
            <li class="active"><a href="http://opendata.aragon.es" title="Open data">OPEN DATA</a>
                <p class="clear visible-xs"></p>
            </li>
        </ul>
    </div>
</div>

<div id="aragonNav">
    <!--<input type="checkbox" id="op" [checked]="opChecked">-->
    <div id="h-top" class="">
    <a [routerLink]="['Home']" (click)="overlayClose()"><img [src]="logo" class="logo"></a>
    <a class="menuLogin" (mouseover)='boton_login_over()' (mouseout)='boton_login_out()' href="/catalogo/pizarra"><img [src]="boton_login"></a>
    <a class="menu" (click)="overlayOpen()" (mouseover)='boton_menu_over()' (mouseout)='boton_menu_out()'><img [src]="boton_menu"></a>
    </div>
    <div *ngIf="opChecked" class="overlay overlay-hugeinc">
        <nav>
            <ul class="menus">
                <li class="menuPrimero">
                    <input type="radio" name="menu" id="datosCheckbox">
                    <label for="datosCheckbox" class="linkPrimero" [innerHtml]="header_datos"></label>
                    <ul class="submenus">
                        <br>
                        <li><a href="/catalogo" (click)="overlayClose()" [innerHtml]="header_datos_bancodatos"></a></li>
                        <li><a href="/catalogo/tema" (click)="overlayClose()" [innerHtml]="header_datos_temas"></a></li>
                        <li><a href="catalogo/organizacion" (click)="overlayClose()" [innerHtml]="header_datos_publicadores"></a></li>
                    </ul>
                </li>
                <li class="menuPrimero">
                    <input type="radio" name="menu" id="serviciosCheckbox">
                    <label for="serviciosCheckbox" class="linkPrimero" [innerHtml]="header_servicios"></label>
                    <ul class="submenus">
                        <br>
                        <li><a href="/apps/aragopedia" (click)="overlayClose()" [innerHtml]="header_servicios_aragopedia"></a></li>
                        <li><a href="http://presupuesto.aragon.es/" (click)="overlayClose()" [innerHtml]="header_servicios_presupuestos"></a></li>
                        <li><a href="/portal/social-data" (click)="overlayClose()" [innerHtml]="header_servicios_socialdata"></a></li>
                        <li><a href="http://opendata.aragon.es/apps/cras" (click)="overlayClose()" [innerHtml]="header_servicios_cras"></a></li>
                    </ul>
                </li>
                <li class="menuPrimero">
                    <input type="radio" name="menu" id="informacionCheckbox">
                    <label for="informacionCheckbox" class="linkPrimero" [innerHtml]="header_informacion"></label>
                    <ul class="submenus">
                        <br>
                        <li><a [routerLink]="['Info', {id: 'informacion'}]" (click)="overlayClose()" [innerHtml]="header_informacion_informacion"></a></li>
                        <li><a [routerLink]="['Aplicaciones']" (click)="overlayClose()" [innerHtml]="header_informacion_aplicaciones"></a></li>
                        <li><a [routerLink]="['Info', {id: 'eventos'}]" (click)="overlayClose()" [innerHtml]="header_informacion_eventos"></a></li>
                        <li><a [routerLink]="['Colabora']" (click)="overlayClose()" [innerHtml]="header_informacion_colabora"></a></li>
                    </ul>
                </li>
                <li class="menuPrimero">
                    <input type="radio" name="menu" id="herramientasCheckbox">
                    <label for="herramientasCheckbox" class="linkPrimero" [innerHtml]="header_herramientas"></label>
                    <ul class="submenus">
                        <br>
                        <li><a [routerLink]="['Campus']" (click)="overlayClose()" [innerHtml]="header_herramientas_campus"></a></li>
                        <li><a [routerLink]="['Herramientas', {id: 'desarrolladores'}]" (click)="overlayClose()" [innerHtml]="header_herramientas_desarrolladores"></a></li>
                        <li><a [routerLink]="['Herramientas', {id: 'apis'}]" (click)="overlayClose()" [innerHtml]="header_herramientas_apis"></a></li>
                        <li><a [routerLink]="['Herramientas', {id: 'sparql'}]" (click)="overlayClose()" [innerHtml]="header_herramientas_sparql"></a></li>
                        <li><a href="https://github.com/aragonopendata/Aragon-Open-Data-3" target="_blank" [innerHtml]="header_herramientas_github"></a></li>
                    </ul>
                </li>
                <li class="menuPrimeroUltimo">
                    <form id="form_header" on-submit='goCkan($event)'>
                        <input (keyup)="onKey($event)" autocomplete="off" id="buscador_header" name="buscador_home" placeholder="BUSCA DATOS ABIERTOS" type="search">
                        <button type="submit"><i aria-hidden="true" class="fa fa-search"></i></button>
                    </form>
                </li>
                <li *ngIf="datasets!=null" class="menuPrimero" type="square" id="lista_header">
                    <ul>
                    <li *ngFor="let item of datasets" value="{{valor}}"><a href="http://opendata.aragon.es/catalogo/{{item['name']}}" [innerHtml]="">{{item['title']}}</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</div>
<div id="separacionMenu"></div>
