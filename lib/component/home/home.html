<div *ngFor="let element of homeElements" id="{{element.titulo.toLowerCase()}}">
    <div class="separacion-mini" ></div>
    <article *ngIf="element.titulo != 'Search'">
        <div class="descripcion">
            <h1>{{element.titulo}}</h1>
            <p>{{element.descripcion}}</p>

            <br>
        </div>
    </article>
    <article *ngIf="element.customHtml == 'dataSearch'" >
        <div class="buscador">
            <form class="search" id="form_home" on-submit='goCkan($event)'>
                <input type="search" id="buscador_home" name="buscador_home" autocomplete="off" (keyup)="onKey($event)" placeholder="BUSCA DATOS ABIERTOS">
                <ul class="search-ac" *ngIf="datasets.length>0">
                    <li *ngFor="let item of datasets" value="{{valor}}"><a href="/catalogo/{{item['name']}}">{{item['title']}}</a></li>
                </ul>
                <button id="button_home"><i aria-hidden="true" class="fa fa-search fa-customSize"></i></button>
            </form>
        </div>
    </article>
    <article class="tarjetas">
        <tarjeta_home *ngFor="let tarjeta of element.tarjetas" [elemento]="tarjeta"></tarjeta_home>
    </article>
    <div class="separacion" ></div>
</div>

<div id="preFooter"></div>
