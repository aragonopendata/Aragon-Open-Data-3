<section id="buscadorGeneral">
    <article>
        <div class="descripcion-busqueda">
            <h1>Bienvenidos</h1>
        </div>
        <div class="buscador">
            <form id="form_home" on-submit='goCkan($event)'>
            <input (keyup)="onKey($event)" autocomplete="off" id="buscador_home" name="buscador_home" placeholder="ARAGÃ“N OPENDATA BUSCA DATOS" type="text">
             <button id="button_home" type="submit"><i aria-hidden="true" class="fa fa-search"></i></button>
             </form>
             <ul type="square" id="lista_home">
                <li *ngFor="let item of datasets" value="{{valor}}"><a href="http://opendata.aragon.es/catalogo/{{item['name']}}">{{item['title']}}</a></li>
            </ul>
            <br>
        </div>
    </article>
</section>
