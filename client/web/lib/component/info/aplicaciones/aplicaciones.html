<section>
    <article class="contenido">
        <h1>Aplicaciones</h1>
        <h2>Estas son las aplicaciones que reutilizan nuestros datos</h2>

        <ul>
            <li *ngFor="let aplicacion of aplicaciones">
                <div class="app">
                    <div class="app_img">
                        <a href="{{aplicacion.url}}"><img src="{{aplicacion.imagen}}"/></a>
                        </div>
                        <div class="app_info">
                        <p>
                            <a href="{{aplicacion.url}}"><b>{{aplicacion.titulo}}</b></a>
                        </p>
                            <p [safeInnerHtml]="aplicacion.descripcion"></p>
                        <img materialTooltip="Compartir en Facebook" (click)="redirect($event,aplicacion.facebookShare)" class="link" src="http://opendata.aragon.es/public/i/aplicaciones/iconoFacebook.png"/>
                        <img materialTooltip="Compartir en Twitter" (click)="redirect($event,aplicacion.twitterShare)" class="link" src="http://opendata.aragon.es/public/i/aplicaciones/iconoTwitter.png"/>
                        <img materialTooltip="Compartir en Google+" (click)="redirect($event,aplicacion.googleShare)" class="link" src="http://opendata.aragon.es/public/i/aplicaciones/iconoGooglePlus.png"/>
                    </div>
                </div>
            </li>
        </ul>
    </article>
    <modal [visible]="showMaxHeightDialog">
        <material-dialog>

            <h3 header>¿Deseas salir de Aragon Open Data?</h3>

            <p>
                Este link de sacara fuera de Aragon Open Data
                ¿Estas de acuerdo?
            </p>

            <div footer>

                <material-button (trigger)="redirectToNewPage()" class="white">
                    Aceptar
                </material-button>
                <material-button autoFocus (trigger)="showMaxHeightDialog = false" class="white">
                    Cancelar
                </material-button>
            </div>

        </material-dialog>
    </modal>
</section>
