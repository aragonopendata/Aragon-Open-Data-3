<div id="campusItem">
    <div *ngIf="item.isNotEmpty">
        <h1>CAMPUS OPEN DATA</h1>
        <h2 [innerHtml]="item['titulo']"></h2>
        <p [innerHtml]="item['descripcion']"></p>
        <h3>ETIQUETAS Y PALABRAS CLAVE</h3>
        <p class="etiqueta" *ngFor="let etiqueta of item['temas']" (click)="returnToCampusWith('etiqueta', etiqueta['id'])" [innerHtml]="etiqueta['nombre']"></p>
        <h3>PONENTE</h3>
        <p><a (click)="returnToCampusWith('aparece',null)" [innerHtml]="item['aparece']"></a></p>
        <div [safeInnerHtml]="url"></div>
        <h3>EVENTO</h3>
        <p><a (click)="returnToCampusWith('evento',null)" [innerHtml]="item['evento']['nombre']"></a></p>
        <p [innerHtml]="item['evento']['descripcion']"></p>
        <h3>FECHA</h3>
        <p [innerHtml]="item['evento']['fecha']"></p>
        <h3>LUGAR</h3>
        <p [innerHtml]="item['evento']['lugar']"></p>
    </div>
</div>
